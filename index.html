<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Project</title>
    <link rel="stylesheet" href="./style.css">
</head>
<h1>Welcome to Real Time E-Bike Tracking System For Frankfurt Region</h1>
<style>
      
        h1 {
            text-shadow: 2px 2px 8px #f31414;
        }          
</style>
<body background="n4.png">
    <div class="container">
        <form id="form" action="./ebike.html" method="get">
            <h1>Login</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" type="text">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password" type="password">
                <div class="error"></div>
            </div>
            <button type="submit">Login E-bike Tracker</button>  
        </form>
    </div>
</body>
</html>
